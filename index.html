<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do list</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app" class="container">
        <header>
            <div class="logo">
                <img src="img/boolean-logo.png" alt="">
            </div>
        </header>
        <main>
            <div class="add-task">
                <label for="task">Nuovo task</label>
                <input id="task" 
                    type="text"
                    placeholder="Inserisci un nuovo task">
                <button id="submit">Aggiungi</button>
            </div>
            <div class="task-list">
                <ul>
                    <li>
                        <p class="done">list item</p>
                        <span class="delete-task">&cross;</span>
                    </li>
                    <li>
                        <p>list item</p>
                        <span class="delete-task">&cross;</span>
                    </li>
                    <li>
                        <p>list item</p>
                        <span class="delete-task">&cross;</span>
                    </li>
                </ul>
            </div>

        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
